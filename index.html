<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component | Solution</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body class="body">
  <main class="main">
    <div class="card">
      <div class="card__image">
